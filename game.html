<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="status-box" id="statusBox">Red's Turn</div>
        <div class="board" id="board">
            <!-- Cells will be generated dynamically using JavaScript -->
        </div>
        <button id="restartButton">Restart</button>
        <div class="scoreboard">
            <div class="score-box">Red: <span id="redScore">0</span></div>
            <div class="score-box">Yellow: <span id="yellowScore">0</span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
